apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "leafmen.tsz.com.josnexample"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/fastjson-1.2.5.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/jackson-databind-2.6.0-rc4.jar')
    compile files('libs/jackson-core-2.6.0-rc4.jar')
    compile files('libs/jackson-annotations-2.6.0-rc4.jar')
}
